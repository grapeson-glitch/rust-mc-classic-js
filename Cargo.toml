[package]
name = "mc-classic-js"
version = "0.1.4"
edition = "2021"
description = "Functionality for reading and writing MineCraft Classic JS world saves"
authors = ["Sl1mj1m"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/Sl1mj1m14/rust-mc-classic-js"
repository = "https://github.com/Sl1mj1m14/rust-mc-classic-js"
readme = "README.md"

[[bin]]
name = "rust-mc-classic-js"
path = "src/main.rs"


[dependencies]
serde_json = "1.0.133"
serde = { version = "1.0", features = ["derive"] }
rusqlite = { version = "0.32", features = ["bundled"] }
snap = "1"
warp = "0.3"
tokio = { version = "1", features = ["full"] }
